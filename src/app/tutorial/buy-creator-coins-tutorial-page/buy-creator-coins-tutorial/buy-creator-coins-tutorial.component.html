<div>
  <div class="flex-grow-1 br-10px border" id="creator-coins-holder" [ngStyle]="{ 'min-height': globalVars.isMobile() ? '2050px': '2050px' }">
    <div class="tutorial-header">
      <div *ngIf="!investInYourself" class="d-flex justify-content-between">
        <div class="tutorial-title">Invest in a Creator</div>
        <div class="fc-secondary fs-15px">Step 1/6</div>
      </div>
      <div *ngIf="investInYourself" class="d-flex justify-content-between">
        <div class="tutorial-title">Invest in Yourself</div>
        <div class="fc-secondary fs-15px">Step 4/6</div>
      </div>
    </div>

    <simple-center-loader *ngIf="loading"></simple-center-loader>

    <div>
      <div *ngIf="!investInYourself">
        <div id="tutorial-creators-to-invest-in">
          <div>
            <div class="background-color-secondary p-16px">
              <span class="fs-17px fc-secondary font-weight-bold">Well-Known Creators</span>
            </div>
            <div *ngFor="let profile of topCreatorsToHighlight" class="background-color-white">
              <div class="p-2" style="border-bottom: 1px solid #e5e5e5;">
                <simple-profile-card
                  (exitTutorial)="exitTutorial()"
                  [profile]="profile"
                  [showTutorialBuy]="true"
                  [inTutorial]="true"
                  [hideFollowLink]="true"
                  [singleColumn]="true"
                  [tutorialWiggle]="tutorialWiggle"
                ></simple-profile-card>
              </div>
            </div>
          </div>

          <div>
            <div class="background-color-secondary p-16px">
              <span class="fs-17px fc-secondary font-weight-bold">Hot New Creators</span>
            </div>
            <div
              *ngFor="let profile of upAndComingCreatorsToHighlight; let idx = index"
              class="background-color-white"
              [ngClass]="{ 'tutorial-bottom-card': idx === upAndComingCreatorsToHighlight.length - 1 }"
            >
              <div
                class="p-2 border-bottom"
                [ngClass]="{ 'tutorial-bottom-card': idx === upAndComingCreatorsToHighlight.length - 1 }"
              >
                <simple-profile-card
                  (exitTutorial)="exitTutorial()"
                  [profile]="profile"
                  [showTutorialBuy]="true"
                  [inTutorial]="true"
                  [hideFollowLink]="true"
                  [singleColumn]="true"
                  [tutorialWiggle]="tutorialWiggle"
                ></simple-profile-card>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="investInYourself">
        <div class="border-bottom"></div>
        <div class="p-16px border-bottom" id="tutorial-invest-in-self-holder">
          <simple-profile-card
            (exitTutorial)="exitTutorial()"
            [profile]="loggedInUserProfile"
            [showTutorialBuy]="true"
            [inTutorial]="true"
            [hideFollowLink]="true"
            [singleColumn]="true"
          ></simple-profile-card>
        </div>
      </div>
    </div>
  </div>

</div>
