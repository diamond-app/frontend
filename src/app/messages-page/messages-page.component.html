<app-page *ngIf="!this.globalVars.loggedInUser; else messages">
  <app-logged-out-empty-state
    [headingText]="'Fully encrypted end-to-end messaging. For anywhere on DeSo.'"
    [subheadingText]="
      'Diamond gives you the ability to message anyone on the entire DeSo blockchain, in a secure and encrypted way. Filter your inbox so you only prioritize your most important connections.'
    "
    [buttonText]="'Sign up on Diamond'"
    [imgSrc]="'/assets/diamond/messages-teaser.png'"
  ></app-logged-out-empty-state>
</app-page>

<ng-template #messages>
  <app-page [hideSidebar]="true">
    <section class="messages-page">
      <header class="border-bottom pt-3 pb-2 px-3">
        <h1 class="font-weight-bold fs-24px mb-2">Messages</h1>
        <div class="d-flex align-items-center">
          <div class="position-relative flex-grow-1 mr-4" [ngStyle]="{ height: '40px' }">
            <!-- TODO: Make it where we can search access group names and eth addresses in addition to deso profiles -->
            <search-bar
              [showCloutavista]="false"
              [isSearchForUsersToMessage]="true"
              [startingSearchText]=""
              [messagingAccessGroups]="this.accessGroups"
              (creatorToMessage)="this.onSearchItemSelected($event)"
              class="position-relative"
            ></search-bar>
          </div>
          <button class="ml-auto btn btn-primary" (click)="this.openCreateAccessGroupModal()">Create Group</button>
        </div>
      </header>
      <div class="d-flex messages-page__content-area">
        <div class="overflow-auto custom-scrollbar messages-page__chats-area">
          <thread-list-item
            *ngFor="let item of this.threadPreviewList"
            [listItem]="item"
            [publicKeyToProfileMap]="this.publicKeyToProfileMap"
            [onItemClick]="this.selectThread"
            [isSelected]="this.selectedThread === item"
          ></thread-list-item>
        </div>
        <div class="messages-page__threads-area">
          <message-thread
            [threadHead]="this.selectedThread"
            [publicKeyToProfileMap]="this.publicKeyToProfileMap"
            [accessGroups]="this.accessGroups"
          ></message-thread>
        </div>
      </div>
    </section>
  </app-page>
</ng-template>
